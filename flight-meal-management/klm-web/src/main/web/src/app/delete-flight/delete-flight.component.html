<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Remove Flight</h3>
        <form [formGroup]="flightsFrom" (ngSubmit)="deleteFlightAction()">
          <div class="form-group">
            <label>Flight Number</label>
            <input type="text" formControlName="flightNumber" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.flightNumber.errors }" />
            <div *ngIf="submitted && f.flightNumber.errors" class="invalid-feedback">
              <div *ngIf="f.flightNumber.errors.required">Flight number is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="text" formControlName="flightDepartureDate" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.flightDepartureDate.errors }" />
            <div *ngIf="submitted && f.flightDepartureDate.errors" class="invalid-feedback">
              <div *ngIf="f.flightDepartureDate.errors.required">Departure date is required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Remove Flight</button>
          </div>
          <div *ngIf="response" [ngClass]='{"error" : response.code === 1, "success" : response.code === 4}'>{{response.message}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
